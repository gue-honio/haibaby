<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love ko si danielle hehe</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & Layout */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            margin: 0;
        }

        .camera-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            display: none;
        }

        /* Buttons Style */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        button#video-button {
            background-color: #f44336;
        }

        button#video-button:hover {
            background-color: #e53935;
        }

        /* Timer Display */
        #timer {
            font-size: 18px;
            margin-top: 15px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Gallery Styles */
        .gallery-container {
            margin-top: 20px;
            display: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            width: 160px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #444;
        }

        /* Random Button Styling */
        #random-button {
            background-color: #FF9800;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #random-button:hover {
            background-color: #FB8C00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            button {
                width: 100%;
                font-size: 16px;
            }

            .gallery img {
                width: 120px;
                height: 80px;
            }
        }

    </style>
</head>
<body>
    <div class="camera-container">
        <h1>who is this diva</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div>
            <button id="photo-button">photo</button>
            <button id="random-button">purple heart core</button>
            <button id="video-button">video</button>
            <button id="gallery-button">gallery</button>
            <button id="flip-button">Flip Camera</button> <!-- Added the flip camera button -->
        </div>
        <div id="timer"></div>

        <!-- Gallery Section -->
        <div class="gallery-container" id="gallery-container">
            <h2>Gallery</h2>
            <div class="gallery" id="gallery"></div>
            <button class="back-btn" onclick="closeGallery()">Back to Camera</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoButton = document.getElementById('photo-button');
        const randomButton = document.getElementById('random-button');
        const videoButton = document.getElementById('video-button');
        const galleryButton = document.getElementById('gallery-button');
        const flipButton = document.getElementById('flip-button'); // Access the flip button
        const timerElement = document.getElementById('timer');
        const galleryContainer = document.getElementById('gallery-container');
        const gallery = document.getElementById('gallery');
        
        let currentStream;
        let currentCamera = 'user'; // Default to front camera

        // Access the camera
        function startCamera(camera = 'user') {
            if (currentStream) {
                let tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: camera } })
                .then((stream) => {
                    currentStream = stream;
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }

        // Start the camera on page load
        startCamera();

        // Flip the camera
        flipButton.addEventListener('click', () => {
            currentCamera = (currentCamera === 'user') ? 'environment' : 'user';
            startCamera(currentCamera); // Restart camera with the flipped mode
        });

        // Take a photo
        photoButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photo = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = photo;
            link.download = 'photo.png';
            link.click();

            // Save photo to gallery
            saveToGallery(photo);
        });

        // Start and stop video recording with a timer
        videoButton.addEventListener('click', () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                // Start recording
                startRecording();
            } else {
                // Stop recording
                stopRecording();
            }
        });

        function startRecording() {
            videoButton.textContent = "Stop Recording";
            videoButton.style.backgroundColor = "#f44336";
            videoButton.style.transition = "background-color 0.3s";

            videoChunks = [];
            mediaRecorder = new MediaRecorder(currentStream);
            mediaRecorder.ondataavailable = (event) => {
                videoChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                const videoURL = URL.createObjectURL(videoBlob);
                const link = document.createElement('a');
                link.href = videoURL;
                link.download = 'video.webm';
                link.click();
            };

            mediaRecorder.start();

            // Start the timer
            recordingStartTime = Date.now();
            updateTimer();
        }

        function stopRecording() {
            mediaRecorder.stop();
            videoButton.textContent = "Record Video";
            videoButton.style.backgroundColor = "#4CAF50";
        }

        function updateTimer() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                const elapsedTime = Date.now() - recordingStartTime;
                const seconds = Math.floor(elapsedTime / 1000);
                timerElement.textContent = `Recording: ${seconds}s`;
                requestAnimationFrame(updateTimer);
            }
        }

        // Show the gallery
        galleryButton.addEventListener('click', () => {
            galleryContainer.style.display = 'block';
            document.querySelector('.camera-container').style.display = 'none';
        });

        // Close the gallery and go back to the camera
        function closeGallery() {
            galleryContainer.style.display = 'none';
            document.querySelector('.camera-container').style.display = 'block';
        }

        // Save photo to gallery
        function saveToGallery(photo) {
            const img = document.createElement('img');
            img.src = photo;
            gallery.appendChild(img);
        }
    </script>
</body>
</html>
